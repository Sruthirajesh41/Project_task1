<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'edit_mark' %}" method="post">
    {% csrf_token %}
    <table>
    <tr>
        <th>Semester</th>
        <th>Exam Mark</th>
        <th>CE Mark</th>
        <th>Total</th>
        <th>Grade</th>
    </tr>
    {% for i in data %}
        <tr>
        <td>{{i.semester_name}}</td>
        <td>{{i.exam_mark}}</td>
        <td>{{i.ce_mark}}</td>
        <td>{{i.total_mark}}</td>
        <td>{{i.grade}}</td>
        
    </tr>
   
    {% endfor %}
    
    </tr>
    <tr><a href=""><button type="submit">Edit</button></a>
    </table>
</form>
</body>
</html>
